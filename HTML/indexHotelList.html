<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List Admin</title>
    <link rel="stylesheet" href="../CSS/styleHotelList.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../Script/script.js"></script>

    <title>Hotel List </title>

<body>

    <!-- navigatin -->
    <nav>
        <label class="brand_name" for="Brand_name">ROYAL HOTELS</label>

        <ul class="nav_list">

            <div class="login_regester" id="login_regester">

                <li><button id="regester" class="regester" href="#" onclick="addHotel()">Add New Room</button></li>

            </div>

        </ul>
    </nav>

    <!-- navigation close -->

    <h1>1 Star Hotel</h1>

    <h2>Add Hotel Details</h2>
    <div id="formContainer">

        <label for="imageInput">Hotel Image:</label>
        <input type="text" id="nameInput" placeholder="Enter hotel image">

        <label for="emailInput">Hotel I'd:</label>
        <input type="email" id="emailInput" placeholder="Enter hotel ID">

        <label for="numberInput">Hotel Name:</label>
        <input type="text" id="numberInput" placeholder="Enter hotel name">

        <label for="addressInput">Address:</label>
        <textarea id="addressInput" placeholder="Enter your address"></textarea>

        <button onclick="addData()">Add</button>

    </div>

    <table id="outputTable">

        <tr>
            <th>Hotel Image</th>
            <th> Hotel Name</th>
            <th>Hotel ID</th>
            <th>Address</th>
            <th>Action</th>

        </tr>

    </table>

</body>

</html>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styleForget.css">
    <title>Password Reset</title>
    
</head>
<body>
    <div class="container">
        <div class="card" id="forgotPasswordCard">
            <h2>Forgot Password?</h2>
            <p class="subtext">Enter your email below, and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p id="emailError" class="error-message"></p>
                <button type="button" onclick="submitForgotPasswordForm()">Reset Password</button>
                <p id="forgotPasswordMessage"></p>
            </form>
            <p class="switch-link" onclick="showCreateNewPassword()">Create New Password</p>
        </div>

        <div class="card" id="createNewPasswordCard">
            <h2>Create New Password</h2>
            <p class="subtext">Enter your new password below.</p>
            <form id="createNewPasswordForm">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <p id="passwordError" class="error-message"></p>
                <button type="button" onclick="submitCreateNewPasswordForm()">Save Password</button>
                <p id="createNewPasswordMessage"></p>
            </form>
            <p class="switch-link" onclick="showForgotPassword()">Forgot Password?</p>
        </div>
    </div>

    <script src="../Script/script.js"></script>
</body>
</html>
